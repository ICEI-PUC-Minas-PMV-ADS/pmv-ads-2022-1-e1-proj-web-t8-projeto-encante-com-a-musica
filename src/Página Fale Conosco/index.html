<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="campo">
        <h1 id="Título">Fale Conosco</h1>
        <br>
    </div>

    <div class="campo">
        <p id="Subtítulo">Projeto Encante com Música</p>
        <p id="Subtítulo">CNPJ: 90.953.453/0001-00</p>
        <p id="Subtítulo">TEL:(031) 1234-1235</p>
        <p id="Subtítulo">Endereço: Rua Grupo Oito Team, 04 - CEP: 25462-123 - MG</p>
        <p id="Subtítulo">Email: encante@musica.org</p>
        <br>
    </div>

    <form>
        <div class="campo">
            <legend>Por favor, Informe seus dados pessoais.</legend>
        </div>

        <div class="campo">
            <Label for="nome">Nome</Label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo" required><br>
        </div>

        <div class="campo">
            <label for="email">E-mail</label>
            <input type="email" name="email" placeholder="Digite seu email" required><br>
        </div>

        <div class="campo">
            <label for="Tel">Telefone</label>
            <input type="tel" name="Tel" placeholder="Digite seu telefone"><br>
        </div>

        <div class="campo">
            <label for="Quem">Quem:</label>
            <select name="Quem">
                <option value=""> Selecione uma opção</option>
                <option value="Voluntário">Voluntário</option>
                <option value="Paciente">Paciente</option>
                <option value="Familiar">Familiar</option>
                <option value="Instituição">Instituição</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <div class="campo">
            <label for="Assunto">Assunto:</label>
            <select name="Assunto">
                <option value=""> Selecione uma opção</option>
                <option value="Dúvida">Dúvida</option>
                <option value="Solicitação de Visita">Solicitação de Visita</option>
                <option value="Sugestão">Sugestão</option>
                <option value="Reclamação">Reclamação</option>
                <option value="Outros">Outros</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div class="campo">
                Por favor, digite uma mensagem.<br/>
            </div>

            <div class="campo">
                <textarea name="Digite uma mensagem" id="" cols="50" rows="5" required></textarea>
            </div>
        </fieldset>

        <button class="botão" type="submit">Enviar</button>
    </form>

</body>

</html>
